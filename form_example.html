<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css" integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">

  <link rel="stylesheet" href="STYLES/main_style.css">
  <link rel="stylesheet" href="STYLES/form_style.css">
  <link rel="icon" href="MEDIA/cybertek.ico" type="image/ico">

</head>
<body>
<div class="container-flow">
  <div class="row">
    <div class="hidden-xs col-sm-1 col-md-2"></div>
    <div class="col-xs-12 col-sm-10 col-md-8">
      <div class = "form_shape">
        <span style="padding: 20%;">register here</span>
        <div class = "form_content">
          <form target="#">
            <table>
                        <tr>
                          <td>
                            <label for="firstName">First Name: </label>
                          </td>
                          <td>
                            <input type="text" name = "fname" id="firstName" class="blue"/>
                          </td>
                        </tr>

                        <tr>
                          <td>
                            <label for="lastName">Last Name: </label>
                          </td>
                          <td>
                            <input type="text" name = "lname" id="lastName"/>
                          </td>
                        </tr>

                        <tr>
                          <td>
                            <label for="mail">Email: </label>
                          </td>
                          <td>
                            <input type="email" name = "email" id="mail"/>
                          </td>
                        </tr>

                        <tr>
                          <td>
                            <label for="passwd">Password: </label>
                          </td>
                          <td>
                            <input type="password" name = "password" id="passwd"/>
                          </td>
                        </tr>
                        <tr>
                          <td>
                            <label for="repasswd">Retype Password: </label>
                          </td>
                          <td>
                            <input type="password" name = "repassword" id="repasswd"/>
                          </td>
                        </tr>
              </table>
                      <button class="btn" type="submit">
                        <span class="btn__content">REGISTER_</span>
                      </button>
          </form>
        </div>
      </div>
    </div>
    <div class="hidden-xs col-sm-1 col-md-2"></div>
</div>
</div>
<script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js" integrity="sha384-9/reFTGAW83EW2RDu2S0VKaIzap3H66lZH81PoYlFhbGU+6BZp6G7niu735Sk7lN" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/js/bootstrap.min.js" integrity="sha384-w1Q4orYjBQndcko6MimVbzY0tgp4pWB4lZ7lr30WKz0vr/aWKhXdBNmNb5D92v7s" crossorigin="anonymous"></script>

</body>
</html>
